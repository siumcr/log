content:
  - name: posts
    label: 블로그 포스트
    type: collection
    path: content/posts
    format: md
    # 2025 최신 방식: 변수 앞에 $를 붙이거나 시스템 자동 생성을 권장합니다.
    # 만약 아래 방식도 문자로 저장된다면 이 줄을 아예 삭제하세요.
    fields:
      - name: title
        label: 제목
        type: string
        required: true
      - name: date
        label: 날짜
        type: datetime
        default: now
      - name: draft
        label: 초안 여부
        type: boolean
        default: false
      - name: body
        label: 본문 내용
        type: rich-text
