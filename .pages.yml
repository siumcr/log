content:
  - name: posts
    label: 블로그 포스트
    type: collection
    path: content/posts
    format: md
    # 중괄호 두 개를 사용해 보세요. 이것이 최신 표준입니다.
    filename: "{{year}}-{{month}}-{{day}}-{{title}}"
    fields:
      - name: title
        label: 제목
        type: string
        required: true
      - name: date
        label: 날짜
        type: datetime
        default: now
      - name: draft
        label: 초안 여부
        type: boolean
        default: false
      - name: body
        label: 본문
        type: rich-text
