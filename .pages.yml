content:
  - name: posts
    label: 포스트
    type: collection
    path: content/posts
    format: md
    # 2025년 버전에서는 파일명 생성 규칙이 명확해야 저장 오류가 안 납니다.
    filename: "{year}-{month}-{day}-{title}" 
    fields:
      - name: title
        label: 제목
        type: string
        required: true
      - name: date
        label: 날짜
        type: datetime
        default: now
      - name: body
        label: 본문
        type: rich-text